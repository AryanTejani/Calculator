<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="parent flex flex-col justify-center items-center bg-[#ffffff] min-h-screen">
        <div class="console bg-[#f1f1f1] h-26 w-1/3 flex justify-end items-end">
          Hello World
        </div>
        <div class="first-row grid grid-cols-[1fr_1fr_3fr] h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >
            DEG
          </div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >
            F-E
          </div>
          <div
            class=" text-black p-4 flex items-center justify-center font-bold border border-gray-300"
          >
            
          </div>
        </div>
        <div class="second-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >MC</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >MR</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >M+</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >M-</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >MS</div>
        </div>
        <div class="third-row grid grid-cols-[2fr_2fr_1fr] h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >
            Trignomatry
          </div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >
            Function
          </div>
          <div
            class=" text-black p-4 flex items-center justify-center font-bold border border-gray-300"
          >
            
          </div>
        </div>
        <div class="fourth-row grid grid-cols-[1fr_1fr_2fr_1fr] h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >
            2<sup>nd</sup>
          </div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >
            pie
          </div>
          <div
            class="bg-sky-500 text-white p-4 grid grid-cols-3 grid-rows-2 border-1 border-black"
          >
            <div
              class="bg-[#f1f1f1] text-black flex items-center justify-center border-1 "
            >|x|</div>
            <div
              class="bg-[#f1f1f1] text-black flex items-center justify-center border-1 "
            >floor</div>
            <div
              class="bg-[#f1f1f1] text-black flex items-center justify-center border-1 "
            >ceil</div>
            <div
              class="bg-[#f1f1f1] text-black flex items-center justify-center border-1 "
            >rand</div>
            <div
              class="bg-[#f1f1f1] text-black flex items-center justify-center border-1 "
            >dms</div>
            <div
              class="bg-[#f1f1f1] text-black flex items-center justify-center border-1"
            >deg</div>
          </div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >
            clear
          </div>
        </div>
        <div class="fifth-sub fifth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >x<sup>2</sup></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >1/x</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >|x|</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >exp</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >%</div>
        </div>
        <div class="fifth-sub sixth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >&radic;x</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >(</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >)</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >n!</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >/</div>
        </div>
        <div class="fifth-sub seventh-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >x<sup>y</sup></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>7</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>8</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>9</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >*</div>
        </div>
        <div class="fifth-sub eightth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >10<sup>x</sup></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>4</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>5</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>6</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >-</div>
        </div>
        <div class="fifth-sub nineth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >log</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>1</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>2</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>3</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >+</div>
        </div>
        <div class="fifth-sub tenth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >ln</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >+/-</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd]"
          ><b>0</b></div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >.</div>
          <div
            class=" text-black p-4 flex items-center justify-center border border-gray-300"
          >=</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
