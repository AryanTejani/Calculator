<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="parent flex flex-col justify-center items-center bg-[#ffffff] min-h-screen">
        <div class="console bg-[#f1f1f1] h-26 w-1/3 flex justify-end items-end">
          0
        </div>
        <div class="first-row grid grid-cols-[1fr_1fr_3fr] h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >
            DEG
          </button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >
            F-E
          </button>
          <div
            class=" text-black p-4 flex items-center justify-center font-bold border border-gray-300"
          >
            
          </div>
        </div>
        <div class="second-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >MC</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >MR</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >M+</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >M-</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >MS</button>
        </div>
        <div class="third-row grid grid-cols-[2fr_2fr_1fr] h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >
            Trigonometry
          </button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >
            Function
          </button>
          <div
            class=" text-black p-4 flex items-center justify-center font-bold border border-gray-300"
          >
            
          </div>
        </div>
        <div class="fourth-row grid grid-cols-[1fr_1fr_2fr_1fr] h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >
            2<sup>nd</sup>
          </button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >
            π
          </button>
          <div
            class="bg-sky-500 text-white p-4 grid grid-cols-3 grid-rows-2 border-1 border-black"
          >
            <button
              class="button bg-[#f1f1f1] text-black flex items-center justify-center border-1 hover:bg-gray-200"
            >|x|</button>
            <button
              class="button bg-[#f1f1f1] text-black flex items-center justify-center border-1 hover:bg-gray-200"
            >⌊x⌋</button>
            <button
              class="button bg-[#f1f1f1] text-black flex items-center justify-center border-1 hover:bg-gray-200"
            >⌈x⌉</button>
            <button
              class="button bg-[#f1f1f1] text-black flex items-center justify-center border-1 hover:bg-gray-200"
            >rand</button>
            <button
              class="button bg-[#f1f1f1] text-black flex items-center justify-center border-1 hover:bg-gray-200"
            >dms</button>
            <button
              class="button bg-[#f1f1f1] text-black flex items-center justify-center border-1 hover:bg-gray-200"
            >deg</button>
          </div>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >
            C
          </button>
        </div>
        <div class="fifth-sub fifth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >x²</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >1/x</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >|x|</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >exp</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >mod</button>
        </div>
        <div class="fifth-sub sixth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >√x</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >(</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >)</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >n!</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >÷</button>
        </div>
        <div class="fifth-sub seventh-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >xʸ</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>7</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>8</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>9</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >×</button>
        </div>
        <div class="fifth-sub eightth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >10ˣ</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>4</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>5</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>6</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >−</button>
        </div>
        <div class="fifth-sub nineth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >log</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>1</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>2</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>3</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >+</button>
        </div>
        <div class="fifth-sub tenth-row grid grid-cols-5 h-20 w-1/3 bg-[#f1f1f1]">
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >ln</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >+/-</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 text-2xl bg-[#fdfdfd] hover:bg-gray-200"
          ><b>0</b></button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 hover:bg-gray-200"
          >.</button>
          <button
            class="button text-black p-4 flex items-center justify-center border border-gray-300 bg-blue-500 text-white hover:bg-blue-600"
          >=</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>

</html>
